version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: security_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    
  security-monitor:
    build: .
    container_name: security_monitor
    depends_on:
      - ollama
    volumes:
      - ./recordings:/app/recordings
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - OLLAMA_URL=http://ollama:11434
    restart: unless-stopped
    network_mode: host  # Required for RTSP access

volumes:
  ollama_data:
